<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefenformulier 1</title>
</head>
<body>
    <h1>Oefenformulier 1: naam invoeren</h1>
    <form action="" method="post">
        <div>
            <label for="voornaam">Voornaam <small>(verplicht)</small></label>
            <input id="voornaam" name="voornaam" type="text" autocapitalize="words" required>
        </div>
        <div>
            <label for="tussenvoegsel">Tussenvoegsel(s)</label>
            <input type="text" name="tussenvoegsel" id="tussenvoegsel">
        </div>
        <div>
            <label for="achternaam">Achternaam <small>(verplicht)</small></label>
            <input id="achternaam" name="achternaam" type="text" autocapitalize="words" required>
        </div>
        <input type="submit" value="Insturen">

    </form>
</body>
</html>
