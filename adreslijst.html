<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adreslijstje</title>
</head>
<body>
    <main>
        <figure>
            <figcaption>Adreslijstje:</figcaption>
            <dl>
                <dt><dfn id="donald">Donald Duck</dfn></dt>
                <dd>06-12345678</dd>
                <dt><dfn id="mickey">Mickey Mouse</dfn></dt>
                <dd>06-23456789</dd>
                <dt><dfn id="popeye">Popeye</dfn></dt>
                <dd>06-34567890</dd>
                <dt><dfn id="suske">Suske</dfn></dt>
                <dd>06-45678901</dd>
                <dt><dfn id="wiske"></dfn> Wiske</dt>
                <dd>06-56789012</dd>
            </dl>
        </figure>
        <p>Wie kent de striphelden <a href="#donald">Donald Duck</a>, <a href="#mickey">Mickey Mouse</a>, <a href="#popeye">Popeye</a>, <a href="#suske">Suske</a> en <a href="#wiske">Wiske</a>?</p>
    </main>
 </body>
</html>
